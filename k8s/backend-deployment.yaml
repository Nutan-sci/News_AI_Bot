apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: news-backend
  template:
    metadata:
      labels:
        app: news-backend
    spec:
      containers:
      - name: backend
        image: registry.example.com/news-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: postgresql://newsuser:newspass@postgres:5432/newsdb
---
apiVersion: v1
kind: Service
metadata:
  name: news-backend
spec:
  selector:
    app: news-backend
  ports:
    - port: 8000
      targetPort: 8000
